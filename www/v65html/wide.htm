<!DOCTYPE html>
<html>
<head>

	<meta charset="utf-8">
	<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<v65:metaTags></v65:metaTags>

	<link rel="Shortcut Icon" href="/favicon.ico" type="image/x-icon">
	<link rel="apple-touch-icon" href="/apple-touch-icon.png"/>

	<!--//Vin65 QuickLaunch//-->
	<script type="text/javascript" src="http://quicklaunch.vin65.com/quicklaunch.js"></script>
	<!--//Vin65 QuickLaunch//-->

	<link href='http://fonts.googleapis.com/css?family=Parisienne|EB+Garamond' rel='stylesheet' type='text/css'>

	<v65:css files="/assets/css/screen.min.css"></v65:css>
	
	<!--[if lt IE 9]>
		<script src="/assets/js/html5shiv-printshiv.js"></script>
		<script src="/assets/js/respond.min.js"></script>
	<![endif]-->

</head>
<body>

	<header class="primary v65-group">
		<div class="wrapper">
			<div id="user-tools">
				<div class="contact">
		          <a href="/visit/directions-and-contacts">Contact Us</a>
		          <a href="mailto:info@domainecarneros.com" class="email"></a>
		          <a href="tel:800-716-2788" class="phone"></a>
		        </div>
				<v65:modalCart></v65:modalCart>	
				<v65:login></v65:login>
			</div><!--/user-tools-->
			
			<h1 class="logo hideText">
				<a href="<v65:contentBlock group="Logo Link"></v65:contentBlock>" accesskey="h"><v65:websiteName></v65:websiteName></a>
			</h1>
			
			<nav class="mainMenu">
				<v65:layoutHeaderNav depth="2"></v65:layoutHeaderNav>
			</nav>
		</div>
	</header>
	
	<section class="content pageContent v65-group">
		<div class="wrapper">
			<a class="backToTop" href="#"><i class="icon-up-bold"></i>TOP</a>

			<article class="wide">
				<v65:mainContent></v65:mainContent>
			</article>
		</div>
	</section><!--/pageContent-->
	
	<section class="footers">
	  <footer class="top-footer">
	    <div class="inner-wrapper">
	      <h3>Become an Insider</h3>
	      <p>For the latest news, specials and event information</p>
	      <v65:pods location="Footer Subscribe Link" type="title"></v65:pods>
	    </div>
	  </footer>
	  <v65:contentBlock group="Main Footer"></v65:contentBlock>
	  <footer class="footer-extras">
	    <div class="inner-wrapper">
	      <ul class="social">
	        <li><a href="https://www.facebook.com/DomaineCarnerosWinery" class="facebook"></a></li>
	        <li><a href="https://www.youtube.com/user/DomaineCarneros" class="youtube"></a></li>
	        <li><a href="https://twitter.com/domainecarneros" class="twitter"></a></li>
	      </ul>
	      <div class="extras">
	        <div itemprop="address" itemscope="" itemtype="http://schema.org/PostalAddress">
	          <span class="bullet"><v65:copyright></v65:copyright></span>
	          <span itemprop="streetAddress" class="bullet">1240 Duhig Rd</span>,
	          <span itemprop="addressLocality">Napa</span>,
	          <span itemprop="addressRegion">CA</span>
	          <span itemprop="postalCode">94559</span>
	        </div>
	        <span itemprop="telephone" class="bullet">800.716 BRUT</span>
	        <v65:layoutFooterNav></v65:layoutFooterNav>
	      </div>
	      <nav class="utility-nav">
	        <ul>
	          <v65:contentBlock group="Footer Flags"></v65:contentBlock>
	          <li><v65:vin65Accolade></v65:vin65Accolade></li>
	        </ul>
	      </nav>
	    </div>
	  </footer>
	  <footer class="mobile-footer">
	      <div class="mobile-footer-inner vcard">
	        <ul class="social">
	          <li><a href="https://www.facebook.com/DomaineCarnerosWinery" class="facebook"></a></li>
	          <li><a href="https://www.youtube.com/user/DomaineCarneros" class="youtube"></a></li>
	          <li><a href="https://twitter.com/domainecarneros" class="twitter"></a></li>
	        </ul>
	        <ul class="mobile-footer-contacts">
	          <v65:contentBlock group="Mobile Footer Contact Details"></v65:contentBlock>
	        </ul>
	        <!--/footer-contacts-->
	        <ul class="mobile-footer-nav">
	        	<v65:contentBlock group="Mobile Footer Link"></v65:contentBlock>
	        </ul>
	        <!--/footer-nav-->
	        <div class="mobile-footer-copy">
	        	<v65:copyright></v65:copyright>
	        </div>
	        <!--/footer-copy-->
	        <div class="mobile-footer-studio">
	          <v65:vin65Accolade></v65:vin65Accolade>
	        </div>
	        <!--/footer-studio-->
	      </div>
	      <!--/footer-inner-->
	    </footer>
	</section>

	<v65:js files="/assets/js/scripts.js,/assets/nivo/jquery.nivo.slider.pack.js"></v65:js>

	<!--//Vin65 QuickLaunchFooter//-->
	<script src="http://assets.vin65.com/js/vin65Footer.js" type="text/javascript"></script>
	<!--//Vin65 QuickLaunchFooter//-->

</body>
</html>
